<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Koten's album</title>
  </head>
  <body>

    <div class="container">

      <!-- 標題 -->
      <div class="header">
        <div>
          <h3 class="text-center">AstroCamp 4th</h3>
          <h3 class="text-center">Picture Collection</h3>
        </div>
      </div>

      <!-- 網址輸入框與按鈕 -->
      <div class="row justify-content-center" id="input-area">
        <div class="action row w-100 align-items-center">

          <!-- 輸入框 -->
          <div class="col-12 col-sm-6 col-xl-10 mb-2 mb-sm-0">
            <input class="w-100" type="text" id="pic_url" placeholder='請輸入圖片網址'>
          </div>

          <!-- 摁鈕 -->
          <div class="d-flex col-12 col-sm-6 col-xl-2 mb-2 mb-sm-0">
            <div class="p-1 w-50"><button class="btn btn-danger w-100" id="paste">貼上</button></div>
            <div class="p-1 w-50"><button class="btn btn-success w-100" id="random">隨機</button></div>
          </div>

        </div>
      </div>
      <!-- 輸入框end -->
      
      <!-- 相簿本體 -->
      <div class="row flex-wrap p-2 mt-3" id="album">
      </div>

    </div>
    <!-- container end -->

    <!-- 秀大圖 -->
    <div class="pic-show w-100 h-100" style="display:none;">
      <div class="m-auto d-flex flex-column align-items-center">

        <!-- 大圖本體 -->
        <div class="d-flex flex-column align-items-center" id="full-pic">
        </div>

        <!-- 兩顆摁鈕 -->
        <div class="mt-2 d-flex col-12">
          <div class="p-1 w-50" id="pic-confirm">
            <button class="btn btn-primary w-100">返回</button>
          </div>
          <div class="p-1 w-50" id="pic-destroy">
            <button class="btn btn-danger w-100">刪除</button>
          </div>
        </div>

      </div>
    </div>
    <!-- 秀大圖end -->

    <!-- 非圖片網址的Janet提示 -->
    <div class="pic-alert w-100 h-100" style="display:none;">
      <div class="m-auto d-flex flex-column align-items-center">

        <!-- Janet本人歐 -->
        <div>
          <img src="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1587143747443.jpg" alt="">
        </div>

        <!-- 摁鈕 -->
        <div class="btn btn-primary mt-2" id="alert-confirm">
          我知道了
        </div>

      </div>
    </div>
    <!-- Janet end -->

    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

  </body>
</html>
